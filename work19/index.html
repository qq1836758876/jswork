<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>金程的简易WebSocket聊天室</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    服务器:<input type="text" id="server" value="ws://localhost:8081" ><br>
    昵称:<input type="text" id="nickname" value="金程" >
    <button onclick="connect()" id="conn">连接</button>
    <button onclick="disconnect()" id="disconn">断开</button><br>
    发言:<input size="40" id="content" ><button onclick="send()">发送</button>
    <div class="scrollbox" id="board">
        <div>a</div>
    </div>
</body>
<script src="index.js"></script>
</html>
